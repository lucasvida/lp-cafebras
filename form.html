<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myForm" action="https://hook.us1.make.com/0t8blskdktdzg1dvv90fcdefxirze46g" method="post" onsubmit="handleSubmit(event)">
        <input type="text" id="nome" name="nome" value="">
        <input type="text" id="sobrenome" name="sobrenome" value="">
        <input type="text" id="email" name="email" value="">
        <input type="submit" value="Enviar">
    </form>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Evita o envio padrão do formulário
            
            // Envie os dados do formulário para o webhook usando fetch ou outra biblioteca de sua escolha
            fetch('https://hook.us1.make.com/0t8blskdktdzg1dvv90fcdefxirze46g', {
                method: 'POST',
                body: new FormData(document.getElementById('myForm'))
            })
            .then(response => {
                if (response.ok) {
                    // Redirecionar o usuário após o envio bem-sucedido
                    window.location.href = 'https://coffeemais.com';
                } else {
                    // Handle errors
                    console.error('Erro ao enviar formulário');
                }
            })
            .catch(error => {
                console.error('Erro:', error);
            });
        }
    </script>
</body>
</html>
